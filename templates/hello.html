<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <script type="module" src="{{ url_for('hello') }}"></script>
    <title>Hi!</title>
</head>
<body>
    
<h1>Hello from Render</h1>
{% if name %}
<h2>and hello to {{name}}</h2>
{% endif %}
<br>
<br>

<form class="pure-form pure-form-stacked" method="post" action="{{ url_for('apiGuests')}}">
    <fieldset>
        <legend>Enter yourself into the guestbook</legend>
        <label>Name<input name="name" maxlength="50"></label>
        <label>Comment<textarea name="comment" maxlength="200" rows="5"></textarea></label>
        <button class="pure-button pure-button-primary" type="submit">Post!</button>
    </fieldset>
</form>

<br>

<div>


</div>

</body>
</html>
